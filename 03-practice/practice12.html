<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 12</title>
</head>

<style>
    #my-button {
        height: 50px;
        width: 50px;
        font-size: 25px;
        border: none;
    }

    .js-odd {
        background-color: rgb(144, 0, 255);
    }

    .js-even {
        background-color: black;
        color: white;
    }
</style>

<body>
    <h3 id="greeting"></h3>
    <button id="my-button" onclick="buttonPressed()"></button>


    <script>

        let count = localStorage.getItem('count') || 0;
        function buttonPressed() {
            count++;
            localStorage.setItem('count', count);
            updateButton();
        }

        function updateButton() {
            let button = document.querySelector('#my-button')
            if (count % 2 == 0) {
                button.classList.remove('js-odd');
                button.classList.add('js-even');
            } else {
                button.classList.remove('js-even');
                button.classList.add('js-odd');
            }
            button.innerText = count;
        }
        updateButton();

        function doGreeting(personName = 'Dear') {
            let myDate = new Date();
            let greet;
            let hour = myDate.getHours();
            let heading = document.querySelector('#greeting');
            if (hour > 6 && hour < 12) {
                greet = 'Morning';
            } else if (hour > 12 && hour < 16) {
                greet = 'Afternoon'
            } else if (hour > 16 && hour < 20) {
                greet = 'Evening';
            } else {
                greet = 'Night';
            }
            heading.innerText = `Good ${greet}, ${personName}`
            //console.log(`Good ${greet}, Aditya Singh`);
        }
        doGreeting('Aditya Singh')

        // let count = document.querySelector('display');

    </script>
</body>

</html>
