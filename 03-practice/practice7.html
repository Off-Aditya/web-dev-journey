<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    .bag-btn{
        padding: 7px 20px;
        background-color: rgb(67, 255, 105);
        color: black;
        border: none;
        border-radius: 15px;
    }
    #wish-btn{
        padding: 5px 35px;
        border-radius: 10px;
        border: 2px solid black;
        text-transform: uppercase;
    }
</style>
<body>
    <button class="bag-btn" onclick="cartQuantity++;document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
" >Add to Bag</button>
    <button id="wish-btn" onclick="cartQuantity--;document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
">Move to Wishlist</button>
    <button class="bag-btn" onclick="cartQuantity+=2;document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
" >Add 1+1 Sale Item</button>

    <h1 id="cart-summary"></h1>

    <script>
        let cartQuantity = 0;
        document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`

    </script>
