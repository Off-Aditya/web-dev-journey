<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .outer {
            background-color: darkgray;
            width: 300px;
            height: 575px;
            border-radius: 20px;
        }

        .outer input {
            margin: 5px;
            width: 97%;
            height: 75px;
            border: none;

            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
        }
        .numpad{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .numpad button{
            width: 75px;
            height: 75px;
            margin: 2px;
            font-size: 25px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="outer">
        <input type="number">
        <div class="numpad">
            <button>C</button>
            <button>1</button>
            <button>2</button>
            <button>+</button>
            <button>3</button>
            <button>4</button>
            <button>-</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>7</button>
            <button>8</button>
            <button>/</button>
            <button>=</button>
            <button>9</button>
            <button>0</button>
            <button>.</button>
        </div>
    </div>
    <script>

    </script>
</body>

</html>
