<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Ball Stump Game</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            margin-top: 40px;
        }

        h1 {
            color: #d2691e;
            font-size: 2.5em;
        }

        .choice-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #cd853f;
            background-color: #f5deb3;
            margin: 10px;
            font-size: 3em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .choice-btn:hover {
            background-color: #d2691e;
            transform: scale(1.1);
        }
        
        .result-container {
            font-size: 1.2em;
            margin-top: 30px;
            font-weight: bold;
        }

        .reset-btn {
            margin-top: 30px;
            padding: 10px 20px;
            border: none;
            background-color: #ff6347;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background-color: #dc143c;
        }
    </style>
</head>
<body>
    <h1>Bat Ball Stump Game</h1>
    <p>Choose your move!</p>

    <div>
        <button class="choice-btn" onclick="playGame('Bat')">üèè</button>
        <button class="choice-btn" onclick="playGame('Ball')">‚öæ</button>
        <button class="choice-btn" onclick="playGame('Stump')">ü™µ</button>
    </div>

    <div class="result-container">
        <p id="moves-text"></p>
        <p id="result-text"></p>
        <p id="score-text"></p>
    </div>

    <button class="reset-btn" onclick="resetScore()">Reset Score</button>

    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };

        updateScoreDisplay();

        function playGame(userChoice) {
            const randomNumber = Math.random();
            let computerChoice;

            if (randomNumber < 1/3) {
                computerChoice = 'Bat';
            } else if (randomNumber < 2/3) {
                computerChoice = 'Ball';
            } else {
                computerChoice = 'Stump';
            }

            let resultMsg;
            if (userChoice === computerChoice) {
                resultMsg = `It's a Tie.`;
                score.ties = score.ties + 1;
            } else if (
                (userChoice === 'Bat' && computerChoice === 'Ball') ||
                (userChoice === 'Ball' && computerChoice === 'Stump') ||
                (userChoice === 'Stump' && computerChoice === 'Bat')
            ) {
                resultMsg = 'You Won!';
                score.wins = score.wins + 1;
            } else {
                resultMsg = 'Computer Won.';
                score.losses = score.losses + 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            document.getElementById('moves-text').innerText = `You chose ${userChoice}, Computer chose ${computerChoice}.`;
            document.getElementById('result-text').innerText = resultMsg;
            
            updateScoreDisplay();
        }

        function updateScoreDisplay() {
            document.getElementById('score-text').innerText = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }

        function resetScore() {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;

            localStorage.removeItem('score');

            updateScoreDisplay();
        }
    </script>
</body>
</html>
